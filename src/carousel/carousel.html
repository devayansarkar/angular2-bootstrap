<div class="carousel slide">
  <ol *ngIf="_slides.length > 1" class="carousel-indicators">
    <li *ngFor="#slide of _slides; #i=index" [class.active]="i == _activeIndex" (click)="navigateTo(i)"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <ng-content></ng-content>
  </div>
  <a *ngIf="hasPrev()" class="left carousel-control" role="button" (click)="prev()">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a *ngIf="hasNext()" class="right carousel-control" role="button" (click)="next()">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
