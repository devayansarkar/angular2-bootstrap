<div class="carousel slide">
  <ol class="carousel-indicators">
    <li *ng-for="#slide of _slides; #i=index" [class.active]="i == _activeIndex" (click)="navigateTo(i)"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <ng-content></ng-content>
  </div>
  <a class="left carousel-control" role="button" (^click)="prev()" [hidden]="!hasPrev()">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" role="button" (^click)="next()" [hidden]="!hasNext()">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
